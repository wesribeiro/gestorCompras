<!DOCTYPE html>
<html lang="pt-br" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gestor de Compras</title>
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body class="h-full bg-dark text-text-primary">
    <div
      class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div
        class="w-full max-w-md space-y-6 rounded-2xl bg-medium p-8 shadow-2xl"
      >
        <div>
          <h2
            class="mt-4 text-center text-3xl font-bold tracking-tight text-text-primary"
          >
            Gestor de Compras
          </h2>
          <p class="mt-2 text-center text-sm text-text-secondary">
            Acesse sua conta para continuar
          </p>
        </div>

        <form id="login-form" class="mt-8 space-y-6" action="#" method="POST">
          <div class="space-y-4 rounded-md shadow-sm">
            <div>
              <label
                for="username"
                class="mb-1 block text-sm font-medium text-text-secondary"
                >Usuário</label
              >
              <input
                id="username"
                name="username"
                type="text"
                autocomplete="username"
                required
                class="relative block w-full rounded-md border-0 bg-light py-2.5 px-3 text-text-primary placeholder:text-text-secondary focus:z-10 focus:ring-2 focus:ring-inset focus:ring-accent sm:text-sm"
                placeholder="seu.usuario"
              />
            </div>
            <div>
              <label
                for="password"
                class="mb-1 block text-sm font-medium text-text-secondary"
                >Senha</label
              >
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="relative block w-full rounded-md border-0 bg-light py-2.5 px-3 text-text-primary placeholder:text-text-secondary focus:z-10 focus:ring-2 focus:ring-inset focus:ring-accent sm:text-sm"
                placeholder="••••••••"
              />
            </div>
          </div>

          <div>
            <button
              type="submit"
              class="group relative flex w-full justify-center rounded-md bg-accent py-2.5 px-3 text-sm font-semibold text-white hover:bg-accent-hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-accent"
            >
              Entrar
            </button>
          </div>

          <div
            id="error-message"
            class="text-center text-sm text-red-400"
          ></div>
        </form>
      </div>
    </div>

    <script src="/js/login.js"></script>
  </body>
</html>
